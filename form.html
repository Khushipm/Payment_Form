<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">

        <h1>PAYMENT FORM</h1>
<hr>
        <h3>User Details  </h3>

        <p>Name: <input type="text" name="name" id="name"></p>

        <fieldset>
            <legend>Gender:</legend>
        <p>Male <input type="radio" name="Gender" id="male"></p>
        <p>Female <input type="radio" name="Gender" id="female"></p>
        </fieldset>

        <p>Address: <textarea name="address" id="address" cols="150" rows="10"></textarea></p>

        <p>Email: <input type="email" name="email" id="email"></p>

        <p>Pincode <input type="number" name="code" id="code"></p>

        <h3>Payment Details</h3>

        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="---Select a type---">---Select a type---</option>
                <option value="Net banking">Net banking</option>
                <option value="Debit card / Visa card">Debit card / Visa card</option>
                <option value="Paypal">Paypal</option>
                <option value="Credit Card">Credit Card</option>
                <option value="RuPay">RuPay</option>
            </select> 
        </p>

        <p>Card Number: <input type="number" name="card_nu" id="card_nu"></p>

        <p>Expiration Date: <input type="date" name="date" id="date"></p>

        <p>CVV: <input type="password" name="cvv" id="cvv"></p>

        <input type="submit"  value="Pay Now"
    

    </form>

</body>
</html>
